<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book app</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="add-book-container">
            <div class="show-form-btn-container">
                <button class="show-form-btn">New book</button>
            </div>

            <div class="form-container">
                <form action="" class="form hide">
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" maxlength="100" required>
                    </div>
                    <div class="form-row">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" maxlength="100" required>
                    </div>
                    <div class="form-row">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div class="form-row">
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" id="read" value="Read" name="read" class="checkbox>
                    </div>

                    <div class="form-row">
                        <button type="submit">Add book</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="library-container">
            <div class="library-title">Library</div>
        </div>
    </div>
</body>
</html>
